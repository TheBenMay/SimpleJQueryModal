<html>
<head>
<title>Simple JQuery Modal</title>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<!-- Container of modal and modal trigger button -->
	<div class="modal-container">
		<!-- Modal trigger button -->
		<button type="button" class="modal-trigger">Modal 1</button>
		<!-- The modal's content -->
		<div class="modal-content">
				<button type="button" class="modal-close">Close</button>
				<h1>This is the content of your Modal #1</h1>
		</div>
	</div>
	<div class="modal-container">
		<button type="button" class="modal-trigger">Modal 2</button>
		<div class="modal-content">
				<button type="button" class="modal-close">Close 2</button>
				<h1>This is the content of your Modal #2</h1>
		</div>
	</div>
<script src="modal.js"></script>
</body>
</html>
